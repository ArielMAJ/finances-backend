spring.application.name=finances

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:finances}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=${POSTGRES_CREATE_DROP:none}

springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs

security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration-time=1800000

server.error.whitelabel.enabled=false
